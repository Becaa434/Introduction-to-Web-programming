<div class="video-background">
    <div class="video-foreground">
        <video autoplay muted loop src="https://videos.pexels.com/video-files/7985887/7985887-uhd_2732_1440_25fps.mp4" frameborder="0" allowfullscreen></video>
    </div>
    <!-- Add the overlay here -->
    <div class="overlay"></div>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Profile</h2>
    <p class="text-center">Manage your profile information here.</p>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card form-card">
                <div class="card-header">
                    Profile Information
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-secondary" onclick="location.href='#login'">Login</button>
                    <button class="btn btn-secondary" onclick="location.href='#register'">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
